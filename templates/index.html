<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de idade de pets</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de idade de pets</h1>
        <form action='/calcular_idade' method='post'>
            <label for="tipo">Seu tipo de pet:</label>
            <select id="tipo" name="tipo">
                <option value="1">🐶 Cachorro</option>
                <option value="2">🐱 Gato</option>
            </select>

            <label for="anos">Digite a idade do seu pet:</label>
            <input type="number" id="anos" name="anos" required>

            <button type="submit">Calcular idade</button>
        </form>

        {% if idade_hum %}
        <div class="resultado">
            <h2>Resultado da idade</h2>
            <p><strong>Idade:</strong> {{ idade_hum }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
